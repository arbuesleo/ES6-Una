<html>

<meta charset="UTF-8">

<head>
    <script>
        var myVar = "Varaivel";        
        const myConst = "Constante";

        function changeValueVar(){
            myVar = "Variavel Alterada";
            alert("Novo Valor: " + myVar);
        }

        function changeValueConst(){
            myConst = "Constante Alterada";
            alert("Novo Valor: " + myConst);
        }

    </script>
</head>

<body>
    <button onclick="changeValueVar()">Alterar Valor Var</button>
    <button onclick="changeValueConst()">Alterar Valor Const</button>
</body>

</html>
